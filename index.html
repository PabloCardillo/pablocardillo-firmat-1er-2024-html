<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Cardillo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
         body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #033591;
        }
        header {
            background-color: rgba(13, 11, 121, 0.938);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 2%;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #033591;
        }
        .bio {
            text-align: center;
            margin-top: 20px;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid black;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #033591;
            color: white;
            font-weight: bold;
        }

        i {
            margin-right: 8px;
            color: #333; /* Color de los íconos */
        }
        a {
            color: #033591; /* Color de los enlaces */
            text-decoration: none; /* Sin subrayado */
        }
        a:hover i {
            color: #007bff; /* Color de los íconos al pasar el ratón */
        }   

        form {
            margin-top: 20px;
        }
        label {
            display: inline-block;
            margin-bottom: 5px;
            text-align: left;
            
            
        }
        input[type="text"], input[type="email"], textarea {
            width: 98%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: rgb(1, 3, 143);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(4, 84, 231);
        }
    </style>
</head>
<body>
    <header>
        <h1>Pablo Cardillo</h1>
    </header>

    <div class="container">
        <img src="PabloCardillo.jpg" alt="Foto de perfil de Pablo Cardillo">
        
        <section class="bio">
            <p>Soy un estudiante con pasión por la programacion y la tecnologia.</p>
            
        </section>
        
        <section>
            <h2>Mis Intereses</h2>
            <ul>
                <li>Futbol</li>
                <li>Computacion</li>
                <li>Videojuegos</li>
            </ul>
        </section>
        
        <section>
            <h2>Información de Contacto</h2>
            <table>
                <tr>
                    <th>Correo Electrónico</th>
                    <td>cardillopablo2@gmail.com</td>
                </tr>
                <tr>
                    <th>Teléfono</th>
                    <td>+54 3465 435716</td>
                </tr>
            </table>
        </section>
        
        <section>
            <h2>Redes Sociales</h2>
            <ul>
                <li><a href="https://x.com/pablo_cardillo" target="_blank"><i class="fab fa-x-twitter"></i> X (ex twitter) </li><i class=" fi-brands-twitter-alt-circle"></i></a>
                <li><a href="https://www.instagram.com/cardillo_pablo.510i" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li> 
            </ul>
        </section>
        
        <section>
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            
        </section>
    </div>

</body>
</html>
